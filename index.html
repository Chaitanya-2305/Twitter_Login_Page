<!DOCTYPE html>
<html lang="en">
<head>

        <div class="contain">

        <div class="signs">
            <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?as=34KHUMlCyNgTRoNcz-
            VMJA&client_id=49625052041-kgt0hghf445lmcmhijv46b715m2mpbct.apps.googleusercontent.com&scope=
            openid%20email%20profile&response_type=id_token&gsiwebsdk=gis_attributes&redirect_uri=https%3A%2F%2Fx.
            com&response_mode=form_post&origin=https%3A%2F%2Fx.com&display=popup&prompt=select_account&gis_params=
            Cg1odHRwczovL3guY29tEg1odHRwczovL3guY29tGAcqFjM0S0hVTWxDeU5nVFJvTmN6LVZNSkEyRzQ5NjI1MDUyMDQxLWtndDBo
            Z2hmNDQ1bG1jbWhpanY0NmI3MTVtMm1wYmN0LmFwcHMuZ29vZ2xldXNlcmNvbnRlbnQuY29tOAFCQGViYzMxMTI1YWMwZjU2N2Mz
            NDE3MzlhMmY2ODJmZTVjODljNjJlMmQ3ZGYyOTBhODE3ODcxNTQ1ZDE0MzgyOTQ&service=lso&o2v=1&ddm=1&flowName=
            GeneralOAuthFlow" class="btn google">
                <img src="./images/google-logo.png" width="20px" alt="">
                Sign in with Google
            </a>
            <a href="https://appleid.apple.com/auth/authorize?client_id=com.twitter.twitter.siwa&redirect_uri=https%3A%2F%2Fx.

                Sign in with Apple
            </a>
        </div>
        <div class="divider">
            <span>or</span>
        </div>
        <div class="box">
            <form action=""></form>
                <div class="input"> 
                    <input type="text" name="email" 
                        id="email" required /> 
                    <label for="email">Phone,email or username</label> 
                </div> 
            </form>
        </div>    
        <div class="nbtn">
            <button>Next</button>
        </div>    
        <div class="fbtn">
            <button>Forgot Password?</button>
        </div>
        <p class="join"> 
            Don't have an account?  
            <a href="index.html" class="join-now"> 
                Sign up 
            </a> 
        </p> 
    </div>
    </div>

</html>
